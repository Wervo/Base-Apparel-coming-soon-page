<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Page.css">
    <title>Base Apparel </title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="logo.svg" alt="Logo">
            </div>
    
            <div class="content">
                <h1>WE'RE COMING SOON</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
    
            <div class="inputForm">
                <input type="email" id="emailInput" placeholder="Email Address">

            <div class="background">
                <img src="icon-arrow.svg" alt="Arrow">
            </div>

            <div class="error hidden">
                <img src="icon-error.svg" alt="Error Icon">
                <span>Please provide a valid email</span>
            </div>
          </div>
        </div>
    
        <div class="right">
            <div class="photo">
                <img src="hero-desktop.jpg" alt="Hero Image">
            </div>
        </div>
    </div>
    <script src="Page.js"></script>
</body>
</html>
